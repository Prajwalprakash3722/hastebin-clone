{% extends 'base.html' %}
{% block body %}
<form method="POST">
    <div class="form-group" id="container">
        <div class="form-start">
            &gt;
        </div>
        <div class="form-input">
            {% if value %}
            <textarea name="code">{{value.code}}</textarea>
            {% else %}
            <textarea name="code"></textarea>
            {% endif %}
        </div>
    </div>
    <input type="submit" value="Save" name="save">
</form>
{% endblock %}
